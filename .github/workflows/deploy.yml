# .github/workflows/deploy.yml
name: Deploy to Self-Hosted

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted 
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Build Docker images
        run: |
          docker-compose build
          docker images
      
      - name: Stop old containers
        run: |
          docker-compose down || true
          docker system prune -f
      
      - name: Start application
        run: |
          docker-compose up -d
          sleep 5
          docker ps
      
      - name: Test application
        run: |
          curl -f http://localhost:5001/health || echo "Backend not ready"
          curl -f http://localhost:5002 || echo "Frontend not ready"

      - name: Install Ansible
        run: |
          pip install ansible
          ansible --version

      - name: Setup SSH key for Orange Pi
        run: |
          echo "${{ secrets.ORANGEPI_SSH_KEY }}" > /tmp/ssh_key
          chmod 600 /tmp/ssh_key
          ssh-keyscan -H 192.168.1.100 >> ~/.ssh/known_hosts || true

      - name: Test connection to Orange Pi
        run: |
          ansible-playbook -i ansible/hosts.yaml ansible/deploy.yml
